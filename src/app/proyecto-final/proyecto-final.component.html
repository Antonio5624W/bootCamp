<div class="container text-center">
    <div class="row align-items-start">
        <div class="d-flex flex-row mb-3">
            <div class="p-2">
                <h1>Proyecto Final</h1>
            </div>
        </div>
        <hr>
        <div class="col">
            <div class="d-flex flex-row mb-3">
                <div class="p-2">
                    <h1> <button type="button" class="clearfix" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                                             crear un nuevo usuario
                                            </button></h1>
                </div>
            </div>
            <div *ngFor="let item of usuarios let i =index;" class="card" style="width: 35rem;">
                <div class="card-body">
                    <p class="card-text">Nombre: {{item.name}}</p>
                    <p>Id: {{item.index}}</p>
                    <p>Descripcion: {{item.description}}</p>
                    <p>vamos a mostrar ubicaciones seleccionadas por nuestroos usuarios</p>
                    <a class="btn btn-outline-danger" routerLink="/form">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0">
                            </path>
                        </svg>
                    </a>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                          </svg>
                    </button>
                    <a style="width: 6rem;" class="btn btn-info"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="my-google-map">
                <google-map> <map-marker *ngFor="let item of usuarios"
                        [position]="item.position"></map-marker></google-map>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Nombre
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form [formGroup]="formulariouser">
                    <div>Nombre</div>
                    <input type="text" formControlName="name">
                    <div>Descripcion</div>
                    <input type="text" formControlName="description">
                </form>
                <div>
                    <div class="my-google-map">
                        <google-map (mapClick)="getcoords($event)" [width]="495" [height]="350">
                            <map-marker [position]="position"></map-marker>
                        </google-map>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" (click)="submitForm()" data-bs-dismiss="modal">
                        Actualizar Datos
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
